<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't Click</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgb(0, 0, 0);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .button-wrapper {
      position: relative;
      z-index: 2;
    }

    .angry-creature {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 1;
      font-size: 120px;
      opacity: 0;
      filter: blur(4px);
      transition: none;
      pointer-events: none;
    }

    .angry-creature.disturbed {
      animation: popUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                 shake 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.3s,
                 retreat 0.6s cubic-bezier(0.4, 0, 0.2, 1) 1.8s forwards;
    }

    @keyframes popUp {
      0% {
        transform: translate(-50%, -50%) scale(0) rotate(-10deg);
        opacity: 0;
        filter: blur(8px);
      }
      60% {
        transform: translate(-50%, -120%) scale(1.2) rotate(5deg);
        opacity: 1;
        filter: blur(0px);
      }
      100% {
        transform: translate(-50%, -110%) scale(1) rotate(0deg);
        opacity: 1;
        filter: blur(0px);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translate(-50%, -110%) rotate(0deg); }
      20% { transform: translate(-50%, -110%) rotate(-8deg); }
      40% { transform: translate(-50%, -110%) rotate(8deg); }
      60% { transform: translate(-50%, -110%) rotate(-5deg); }
      80% { transform: translate(-50%, -110%) rotate(5deg); }
    }

    @keyframes retreat {
      0% {
        transform: translate(-50%, -110%) scale(1) rotate(0deg);
        opacity: 1;
        filter: blur(0px);
      }
      30% {
        transform: translate(-50%, -115%) scale(1.1) rotate(-5deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0) rotate(10deg);
        opacity: 0;
        filter: blur(8px);
      }
    }

    .the-button {
      position: relative;
      padding: 20px 48px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(50px) saturate(120%);
      -webkit-backdrop-filter: blur(50px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                  background 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                  box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    .the-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }

    .the-button:active {
      transform: scale(0.98);
      transition: transform 0.1s ease;
    }

    .the-button.clicked {
      animation: buttonShake 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes buttonShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }

    .speech-bubble {
      position: absolute;
      top: -180px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      background: rgba(255, 255, 255, 0.95);
      color: #1a1a1a;
      padding: 12px 20px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid rgba(255, 255, 255, 0.95);
    }

    .speech-bubble.show {
      animation: bubblePop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) 0.35s forwards,
                 bubbleFade 0.4s cubic-bezier(0.4, 0, 0.2, 1) 1.6s forwards;
    }

    @keyframes bubblePop {
      0% {
        transform: translateX(-50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes bubbleFade {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scale(0.8);
        opacity: 0;
      }
    }

    .hint {
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
      margin-top: 10px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="angry-creature" id="creature">ðŸ˜¤</div>
    <div class="speech-bubble" id="bubble">SERIOUSLY?!</div>
    <div class="button-wrapper">
      <button class="the-button" id="btn">Click me</button>
    </div>
    <p class="hint">go ahead, i dare you</p>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const creature = document.getElementById('creature');
    const bubble = document.getElementById('bubble');

    const phrases = [
      "SERIOUSLY?!",
      "AGAIN?!",
      "STOP IT",
      "I WAS SLEEPING",
      "WHY",
      "NOT COOL",
      "RUDE",
      "GO AWAY",
      "IM TRYING TO NAP",
      "DUDE"
    ];

    const faces = ["ðŸ˜¤", "ðŸ˜ ", "ðŸ¤¬", "ðŸ˜¡", "ðŸ’¢", "ðŸ‘¿"];

    let isAnimating = false;

    btn.addEventListener('click', () => {
      if (isAnimating) return;
      isAnimating = true;

      // Random face and phrase
      creature.textContent = faces[Math.floor(Math.random() * faces.length)];
      bubble.textContent = phrases[Math.floor(Math.random() * phrases.length)];

      // Reset animations
      creature.classList.remove('disturbed');
      bubble.classList.remove('show');
      btn.classList.remove('clicked');

      // Trigger reflow
      void creature.offsetWidth;

      // Start animations
      creature.classList.add('disturbed');
      bubble.classList.add('show');
      btn.classList.add('clicked');

      // Reset after animation completes
      setTimeout(() => {
        creature.classList.remove('disturbed');
        bubble.classList.remove('show');
        btn.classList.remove('clicked');
        isAnimating = false;
      }, 2500);
    });
  </script>
</body>
</html>
